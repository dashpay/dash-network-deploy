---

# Bootstrap

- hosts: all
  gather_facts: True
  become: true
  pre_tasks:
    - name: update packages
      apt:
        update_cache: yes
    - name: check if inside AWS
      uri:
        url: http://169.254.169.254/latest/meta-data
        timeout: 2
      register: aws_uri_check
      failed_when: False
    - set_fact:
        is_aws_environment: "{{ aws_uri_check.status == 200 }}"
  roles:
    - role: aws
      when: is_aws_environment
    - swap
    - role: Restless-ET.aws-scripts-mon
      aws_scripts_mon_options: "--mem-util --disk-space-util --disk-path=/ --swap-util"
      aws_scripts_mon_use_iam: true



# Setup VPN

- hosts: vpn
  become: true
  roles:
    - role: openvpn
      when: openvpn_enabled
      tags: vpn

# Setup Python and Docker

- hosts: all
  become: true
  tasks:
    - name: add universe repository
      apt_repository:
        repo: deb http://archive.ubuntu.com/ubuntu bionic universe
        state: present

- hosts: all
  become: true
  vars:
    pip_package: python3-pip
    pip_install_packages:
      - name: pymongo
      - name: docker
      - name: docker-compose
        version: "1.22.0"
  roles:
    - geerlingguy.pip
    - geerlingguy.docker
    - docker-options

- hosts: all
  become: true
  roles:
    - role: ecr-login
      when: aws_ecr_login
      tags: always
    - dash-cli

# Setup wallets, miners and full nodes

- hosts: wallet_nodes
  become: true
  roles:
    - role: dashd
      dashd_indexes: true
      dashd_zmq: true
      tags:
        - dashd

- hosts: miners
  become: true
  roles:
    - role: dashd
      tags:
        - dashd

- hosts: full_nodes
  become: true
  roles:
    - role: dashd
      dashd_listen: true
      tags:
        - dashd

# Setup masternodes

- hosts: masternodes
  become: true
  pre_tasks:
    - set_fact:
        masternode: '{{ masternodes[inventory_hostname] }}'
      tags: always
      when: inventory_hostname in masternodes
    - fail:
        msg: Masternode not defined in network config
      when: masternode is not defined
  roles:
    - role: dashd
      dashd_listen: true
      dashd_zmq: true
      dashd_indexes: true
      tags:
        - dashd
    - mn-sentinel
    - role: insight
      ui: false
      when: evo_services
    - role: mn-evo-services
      tags:
        - evo
      when: evo_services

# Generate first block on seed node
# so that all nodes leave IBD mode (required for mining)

- hosts: seed_node
  become: true
  roles:
    - role: generate-firstblock
      when: dash_network == "devnet" or dash_network == "regtest"

# Mine blocks

- hosts: miners
  become: true
  roles:
    - role: dashd-generate-miner
      when: dash_network != "mainnet"

# Setup faucet and insight

- hosts: web
  become: true
  roles:
    - multifaucet
    - role: dashd
      dashd_indexes: true
      dashd_zmq: true
      dashd_listen: true
    - insight
  tags:
    - web

# Start masternodes

- hosts: masternode_wallet
  become: true
  roles:
    - mn-init

# Prune unused Docker images

- hosts: all
  become: true
  tasks:
    - name: prune unused docker images
      shell: docker image prune -f
      tags: always
